<!DOCTYPE html>
<html lang="en">
 
<script type="text/javascript">
    
    function load(elem){
        document.getElementById("loading").style = "display: block; align-content: center; align-self: center;";
        elem.form.submit();

    }

</script>


<head>
    <title>Site file generator</title>
  
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Site file generator</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Site file generator</h1>
            <p class="lead">Please upload <i>input_file.json<i></p>
             <p>
                <form align="center" action="upload" method="post" enctype="multipart/form-data">
                    <input  align="center" class ="btn-success" type="file" name="file" onchange="load(this)" ><br /><br />
                    <img align="center" id="loading" src="../static/imgs/default-loader.gif" style="display:none;">

                    <input align="center" style="display: none;"  type="submit" value="Upload">
                </form>
            </p>
        </div>
